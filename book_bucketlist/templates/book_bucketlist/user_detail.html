{% extends 'book_bucketlist/base.html' %} {% block content %}
<h2>{{ user.name }} <a href="{% url 'user_edit' pk=user.pk %}">(edit)</a><a href="{% url 'user_delete' pk=user.pk %}">(Delete)</a>
</h2>

<h3>Bucket List <a href="{% url 'user_create' %}">(+)</a></h3>

  {% for book in user.books.all %}

  </li>
  {% endfor %}
</ul>
{% endblock %}
